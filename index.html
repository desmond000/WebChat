<!doctype html>
<html lang="en">
	<head>
		<title>Web Chat</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
		<script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>
		<script src="chat.js"></script>
		<link rel="stylesheet" href="style.css">
		
		<!-- Compiled and minified CSS -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

	</head>
	<body>
		
		<nav>
			<div class="nav-wrapper blue">
				<span class="brand-logo">&nbsp;&nbsp;Web Chat</span>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col m6">
					<i class="material-icons blue100 large center-align center">face</i>
					<form name="loginForm" id="login" action="#" onsubmit="return login(this);">
						<input type="text" name="username" id="username" placeholder="Pick a username!" class="bluebottom" />
						<input type="submit" class="btn fw blue hoverable" name="login_submit" value="Log In">
					</form>

				</div>

				<div class="col m6">
					<i class="material-icons blue100 large center center-align">phone</i>
					<form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
						<input type="text" name="number" class="input-field" placeholder="Enter user to dial!" />
						<input type="submit"  class="btn fw blue hoverable" value="Call"/>
					</form>

				</div>
			</div>
		</div>
		
	</body>
</html>
